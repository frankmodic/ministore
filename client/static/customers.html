<html ng-app="orders_app">
<head>
	<title>Buy Stuff!</title>
</head>
<body>
<div class="container" style="padding-bottom: 75px;">
	<div class="col-md-5" ng-controller="CustomersController">
		<h3>Add a new customer</h3>
		<form ng-submit='addcustomer()'>
			<div class="form-group">
				<label for="customer_name">Name:</label>
				<input class="form-control" type="text" ng-model="new_customer.name" placeholder="Insert customer name..." required>
			</div>
			<p style="color: red;" ng-if="$scope.error = 'True'">{{error}}</p>
			<button type="submit" class="btn btn-primary pull-right">ADD</button>
		</form>
	</div>
</div>
<div class="container">
	<div class="col-md-12" ng-controller="CustomersController">
		<form class="form-inline">
			<input class="form-control pull-right" type="text" ng-model="filter_name" placeholder="Filter by name">
		</form>
		<table class="table table-hover">
			<thead>
				<th>Customer Name</th>
				<th>Created Date</th>
				<th class="col-md-3">Actions</th>
			</thead>
			<tr ng-repeat="customer in customers | orderBy: '-createdAt' | filter: filter_name">
				<td>{{ customer.name }}</td>
				<td>{{ customer.createdAt | date: 'MMMM dd, yyyy'}}</td>
				<td>
					<form ng-submit='removecustomer(customer._id)'><input class="btn btn-danger" type="submit" value='Remove'></form>
				</td>
			</tr>
		</table>
	</div>
</div>
</body>
</html>
